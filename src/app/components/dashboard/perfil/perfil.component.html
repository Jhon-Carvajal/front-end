<div class="container">
    <div class="perfil">
        <form action="/upload-profile-image" method="post" enctype="multipart/form-data" >
            <img *ngIf="previewUrl" src="{{ previewUrl }}" alt="Imagen seleccionada" class="preview-image">
            <br>
            <label for="profileImage">Imagen de Perfil:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" (change)="onFileSelected($event)"
                required>
            <br>
            <button type="submit">Subir Imagen</button>
        </form>
    </div>
</div>
