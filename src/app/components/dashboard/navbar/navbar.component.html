<div class="containerq" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">

       <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
<!--
       <span class="example-spacer"></span>
       <h1 class="example-app-name">Proyecto iot</h1>
-->
       <span class="example-spacer"></span> 

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Perfil de Usuario">
            <mat-icon>person</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">
                <mat-icon>person</mat-icon>Perfil</button>
            <button (click)="onLogout()" mat-button routerLink="/logout" >
                <mat-icon  matTooltip="Salir">logout</mat-icon>Cerrar Sesion</button>
        </mat-menu>

        
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
    
            <br>

            <mat-nav-list>

                <a mat-list-item class="pointer1" matTooltip="Ir al Inicio">
                    <button mat-button routerLink="/dashboard" class="enc">
                    <mat-icon class="icon">home</mat-icon> Inico </button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Ver finca">
                    <button mat-button routerLink="/dashboard/finca" class="enc">
                    <mat-icon class="icon" matTooltip="ver fincas">image_search</mat-icon>Fincas</button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Ver lotes">
                    <button mat-button routerLink="/dashboard/lote" class="enc">
                    <mat-icon class="icon" matTooltip="ver fincas">assignment</mat-icon>Lotes</button>
                </a>
                <br>
        
                <a mat-list-item class="pointer1" matTooltip="Ver plan de fumigacion">
                    <button mat-button routerLink="/dashboard/plan-fumigacion" class="enc">
                    <mat-icon class="icon" matTooltip="Plan-fumigacion">note_add</mat-icon>Fumigacion</button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Ver plan de nutricion">
                    <button mat-button routerLink="/dashboard/plan-nutricion" class="enc">
                    <mat-icon class="icon" matTooltip="Plan_Nutricion">view_headline</mat-icon>Fertilizacion</button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Sugerencia de fertilizante">
                    <button mat-button routerLink="/dashboard/finca" class="enc">
                    <mat-icon class="icon" matTooltip="Machine Learning">timeline</mat-icon>ML_IOT</button>
                </a>

            </mat-nav-list>

        </mat-sidenav>

    <mat-sidenav-content>
            <div class="contenido body1">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>   
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
