<div class="containerq" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar class="example-toolbar" style="background-color: #19305C;">

        <button mat-icon-button (click)="snav.toggle()" matTooltip="Mostrar/Ocultar"><mat-icon class="icon">menu</mat-icon></button>
        <br>
        <br>
        <button mat-button routerLink="/dashboard" class="enc" matTooltip="Inicio" >
            <mat-icon class="icon">home</mat-icon></button>

        <span class="example-spacer">
            <div class="schedule-header">
                <h2 class="icon" style="text-align: center;">Usuario: {{nombre1}}  {{apellido1}}</h2>
            </div>
        </span>
     
        <button (click)="onLogout()" mat-button routerLink="/logout" matTooltip="Cerrar Sesión" style="color: white;" >
        <mat-icon class="icon">logout</mat-icon>Salir</button>

    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
    
            <br>

            <mat-nav-list>
           
                <a mat-list-item class="pointer1" matTooltip="Ir al Inicio">
                    <button mat-button routerLink="/dashboard" class="enc" style="color: white;">
                    <mat-icon class="icon">home</mat-icon> Inico </button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Ver Monitoreo de las Variables">
                    <button mat-button routerLink="/dashboard/datossen" class="enc" style="color: white;">
                        <mat-icon class="icon" matTooltip="Machine Learning">pie_chart</mat-icon>Datos IoT</button>
                </a>
                <br>

                <a mat-list-item class="pointer1" matTooltip="Ver Sugerencia" >
                    <button mat-button routerLink="/dashboard/sugerenciad" class="enc" style="color: white;">
                        <mat-icon class="icon" matTooltip="Ver Sugerencia">cloud</mat-icon>Sugerencia</button>
                </a>
                <br>
<!--
                <a mat-list-item class="pointer1" matTooltip="Ver perfil">
                    <button mat-button routerLink="/dashboard/perfil" class="enc" style="color: white;">
                        <mat-icon class="icon" matTooltip="ver perfil">cloud</mat-icon>Perfil</button>
                </a>
                <br> -->
                <a mat-list-item class="pointer1" matTooltip="Ver Usuarios">
                    <button mat-button routerLink="/dashboard/finca" class="enc" style="color: white;">
                        <mat-icon class="icon" >perm_identity</mat-icon>Gestión de usuarios</button>
                </a>
                <br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br>
                <a mat-list-item class="pointer1" matTooltip="Salir">
                    <button (click)="onLogout()" mat-button routerLink="/logout" class="enc" style="color: white;">
                    <mat-icon class="icon" matTooltip="Salir">exit_to_app</mat-icon>Cerrar Sesión</button>
                </a>

            </mat-nav-list>

        </mat-sidenav>

    <mat-sidenav-content>
            <div class="contenido body1">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>   
    </mat-sidenav-container>
</div>
