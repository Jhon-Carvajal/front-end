<div class="container">
    <mat-toolbar>
      <span>LOTES</span>
      <br>
    </mat-toolbar>
    <mat-icon>search</mat-icon>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input autocomplete="off">
    </mat-form-field>
     
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource" matSort>
              
        <ng-container matColumnDef="Area">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Fecha_siembra">
          <th mat-header-cell *matHeaderCellDef> Fecha_siembra </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha_siembra| date}} </td>
        </ng-container>
                
        <ng-container matColumnDef="Variedad" >
          <th mat-header-cell *matHeaderCellDef>Variedad de Cafe</th>
           <td mat-cell *matCellDef="let element">
           <a class="pointer" style="color: cornflowerblue;"  matTooltip="Variedad de cafe">
            <mat-icon > input </mat-icon>
           </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Acciones" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">

           <a class="pointer" style="color: black;" matTooltip="Editar lote">
            <mat-icon> edit </mat-icon>
           </a>
           
          </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
     
    </div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-lote">AGREGAR_LOTE</button>
  </div>
