<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="80"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <br><br><br><br><br>            
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="text" matInput autocomplete="on" [(ngModel)]="correo" formControlName="correo">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" [(ngModel)]="contrasena" formControlName="contrasena">
            </mat-form-field>
            <br>
            <br>
            <button type="submit" class="ancho button" mat-raised-button color="primary"
                [disabled]="form.invalid"  >Ingresar</button>
            <br>
            <br>
            <button class="ancho button" mat-raised-button color="primary"
                routerLink="/register">Registrarse</button>
            <br>
            <br>
            <h1 class="ti">PROYECTO NPK</h1>
        </form>
    </div>
</div>
